# This tmux statusbar config was created by tmuxline.vim
# on Sun, 25 Oct 2015

set -g status-bg "colour11"
set -g message-command-fg "colour0"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "#eee8d5"
set -g message-bg "colour14"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour0"
set -g message-command-bg "colour14"
set -g status-attr "none"
set -g pane-border-fg "#586e75"
set -g status-left-attr "none"
setw -g window-status-fg "colour05"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour11"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour0"
setw -g window-status-separator ""
setw -g window-status-bg "colour11"
set -g status-left "#[fg=colour0,bg=colour05] #S #[fg=colour05,bg=colour11,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour05,bg=colour11,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour05] #h "
setw -g window-status-format "#[fg=colour07,bg=colour11] #I #[fg=colour07,bg=colour11] #W "
setw -g window-status-current-format "#[fg=colour0,bg=colour11]#[fg=colour11,bg=colour02,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour02] #I #[fg=colour0,bg=colour02] #W #[fg=colour02,bg=colour11,nobold,nounderscore,noitalics]"
